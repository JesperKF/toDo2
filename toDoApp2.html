<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="appStyling2.css" />
    <script type="module" src="index2.js"></script>
  </head>
  <body>
    <h1>TO DO APP</h1>
    <div class="wrapper">
      <form>
        <input id="todo-input" type="text" placeholder="Write new task and hit enter" autocomplete="off" />
        <button id="add-button">+</button>
      </form>
      <div class="lists">
        <div class="todo-list-section">
          <h2>TO DO</h2>
          <ul id="todo-list"></ul>
        </div>
        <div class="done-list-section">
          <h2>DONE</h2>
          <ul id="done-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
